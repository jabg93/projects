<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power BI Dashboards | Jose Batista</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>My Power BI Dashboards</h1>
    <p>Data stories built using Power BI</p>
  </header>

  <main class="gallery">
    <div class="card">
      <img src="assets/efficiency_by_segment.png" alt="Efficiency Dashboard" />
      <h2>Efficiency Dashboard</h2>
      <p>Displays payment efficiency organized by segments.</p>
    </div>

    <div class="card">
      <h2>Customer Segmentation</h2>
      <img id="main-img-ratification" src="assets/ratification.png" alt="Ratification Dashboard" class="main-img" />
      <div class="thumbs">
        <img src="assets/ratification.png" onclick="changeImage('main-img-ratification', this.src)" alt="Thumbnail 1" />
        <img src="assets/ratification1.png" onclick="changeImage('main-img-ratification', this.src)" alt="Thumbnail 2" />
      </div>
      <h2>Ratification Dashboard</h2>
      <p>Display the accumulated credit ratification.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Jose Batista | Power BI Portfolio</p>
  </footer>

  <script>
    function changeImage(imgId, newSrc) {
      document.getElementById(imgId).src = newSrc;
    }
  </script>
</body>
</html>
