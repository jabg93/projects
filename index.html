<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboards | Jose Batista</title>
  <base href="/projects/" />

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>My Power BI Dashboards</h1>
    <p>Data stories built using Power BI</p>
  </header>

  <main class="gallery">
    <div class="card">
      <h2>Efficiency Dashboard</h2>
      <p>Displays payment efficiency organized by segments.</p>
      <div class="stacked-container" onclick="cycleImage('efficiency')">
        <img id="efficiency-img-0" class="stacked-img visible" src="assets/efficiency_by_segment.png" alt="Screenshot 1" />
        <img id="efficiency-img-1" class="stacked-img" src="assets/efficiency_complement.png" alt="Screenshot 2" />
      </div>
    </div>
    <div class="card">
      <h2>Customer Segmentation</h2>
      <p>Cluster analysis based on customer behavior and demographics.</p>
      <div class="stacked-container" onclick="cycleImage('segmentation')">
        <img id="segmentation-img-0" class="stacked-img visible" src="assets/ratification.png" alt="Screenshot 1" />
        <img id="segmentation-img-1" class="stacked-img" src="assets/ratification1.png" alt="Screenshot 2" />
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Jose Batista | Power BI Portfolio</p>
  </footer>

  <script>
    const imageStacks = {
      segmentation: {
        currentIndex: 0,
        total: 2
      },
      efficiency: {
        currentIndex: 0,
        total: 2
      }
    };

    function cycleImage(idPrefix) {
      const stack = imageStacks[idPrefix];
      const current = stack.currentIndex;
      const next = (current + 1) % stack.total;

      for (let i = 0; i < stack.total; i++) {
        document.getElementById(`${idPrefix}-img-${i}`).classList.remove("visible");
      }
      document.getElementById(`${idPrefix}-img-${next}`).classList.add("visible");
      
      stack.currentIndex = next;
    }
  </script>
</body>
</html>
